{% extends 'base.html' %}
{% load static %} 

{% block heroimage%}
{% endblock %}


{% block content %}

<section class="login_usuario">
  <div class="container">
    <div class="row">
      <div class="col-lg-12 text-center">
        <h3>Inicio de Sesión</h3>
      </div>
      <div class="col-6 form_registro">
        <form method='POST' class="form_login_user">
          {% csrf_token %}
          <fieldset class="form-group">
            {{ form.as_p}}
          </fieldset>
          <div class="form-group text-center">
            <button class="btn btn-primary" type="submit">Iniciar Sesión</button>
          </div>
        </form>
      </div>
      <div class="col-12 text-center">
        <small class="text-muted">
          <a class="ml-2" href="#">¿Has olvidado tu contraseña?</a>
        </small><br>
        <small class="text-muted">
          ¿No tienes una cuenta? <a class="ml-2" href="{% url 'registro_usuario' %}">Regístrate aquí</a>
        </small>
      </div>
    </div>
  </div>
</section>

{% endblock %}
