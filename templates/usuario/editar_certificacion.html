{% extends 'base.html' %}
{% load static %} 

{% block heroimage%}
{% endblock %}

{% block content %}
<section>
    <div class="container">
        <div class="row">
            <div class="col-lg-12 text-center">
                <p class="display-6">Editando certifiación</p>
                <a href="javascript:history.go(-1)">Volver</a>
            </div>
        </div>
        <div class="row">
            <div class="col-lg-12 form_registro">
                <form method='POST' class="form_registro_user" enctype="multipart/form-data">
                    {% csrf_token %}
                    <fieldset class="form-group">
                        <div class="row">
                            <div class="col-lg-12">
                                <label for="{{ form.nombre_certificacion.id_for_label }}">Nombre del Proyecto:</label>
                                {{ form.nombre_certificacion }}
                            </div>
                            <div class="col-lg-12">
                                <label for="{{ form.fecha_obtencion.id_for_label }}">Fecha de obtención:</label>
                                {{ form.fecha_obtencion }}
                            </div>
                            <div class="col-lg-12">
                                <label for="{{ form.archivo_certificacion.id_for_label }}">Subir archivo: </label>
                                {{ form.archivo_certificacion }}
                            </div>
                        </div>
                    </fieldset>
                    <div class="form-group text-center">
                        <button class="btn btn-primary" type="submit">Guardar</button>
                    </div>
                </form>
            </div>
            
        </div>

    </div>
</section>

{% endblock %}

{% block extrajs %}

{% endblock %}
