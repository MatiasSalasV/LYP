{% extends "base.html" %}

{% block content %}
  <h1>Eliminar Certificación</h1>
  <p>¿Estás seguro de que deseas eliminar la certificación "{{ object }}"?</p>

  <form method="post">
    {% csrf_token %}
    <button type="submit">Eliminar</button>
  </form>

  <a href="{% url 'ver_todas_certificaciones' %}">Cancelar</a>
{% endblock %}
